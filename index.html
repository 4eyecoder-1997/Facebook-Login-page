<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Log In or Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="row left-box">
            <img id="logo" src="/facebook.png" alt="Facebook Logo">
            <p class="intro-text">Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="row right-box">
            <form class="form">
                <input type="text" name="username" placeholder="Email or Phone Number">
                <input type="password" name="passwprd" placeholder="Password">
                <button class="btn login-btn" type="submit" id="login">Log In</button>
                <a href="#" class="forget-btn">Forget Password?</a>
                <hr>
                <button type="button" class="btn new-ac-btn">Create New Account</button>
            </form>
            <p class="footer-quote"><span><a href="#" class="new-page-btn">Create a Page</a></span> for a celebrity, band or business.</p>
        </div>
    </main>
</body>
</html>
